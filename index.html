<html lang="en">
<head>
  <title>React "vanilla"</title>
</head>
<body>
  <!-- creamos una etiqueta donde colocaremo todo -->
  <div id="root"></div>
  <!-- agg estos link para importar rect que encontramos en githun de react -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script>
    //es siguiente codigo es un codigo de ejemplo
    'use strict';
    const e = React.createElement;
    class LikeButton extends React.Component {
      constructor(props) {
        super(props);
        this.state = { liked: false };
      }
      render() {
        if (this.state.liked) { return 'You liked this.'}
        return e(
          'button',
          { onClick: () => this.setState({ liked: true }) },
          'Like'
        );
      }
    };
    const root = document.getElementById('root');
    // llamamoes el metodo render de react dom para que convierta nuestro codigo js a html
    ReactDOM.render(e(LikeButton), root);
  </script>
</body>
</html>
